<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //object literal
        const char= {
            name: 'Cain Marko',
            alias: 'Juggernaut',
            height: 289.56,
            affiliation: 'Brotherhood'
        }
        //object constructor
        function changeName(preferredCharacterName){
            this.name= preferredCharacterName;
        } 
        function character(name, nickname, affiliation){
            this.name= name;
            this.alias= nickname;
            this.team= affiliation;
            //Adding a method to the object
           
            this.changeName= changeName;
        }
        
        //using the new keyword to create new instances of object from the object constructor
        let char1= new character('Diana Prince', 'wonder woman', 'Justice league');
        let char2= new character('Clark Kent', 'Superman', 'Justice League');
        let char3= new character('Barry Allen', 'The Flash', 'Justice League');
        //Methods- properties that ar functions
        char3.changeName('Wally West');

    </script>
</body>
</html>
