<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>
<body>
    <button>Show Text</button>
    <div></div>
    <script>
        function showText(){
            let xhr= new XMLHttpRequest();
            xhr.open('GET', 'dummy.txt', true);
            xhr.onload= function(){
                if(xhr.status == 200){
                    document.getElementsByTagName('div')[0].innerHTML=  xhr.responseText;
                }
            }
        xhr.send();
        }
        document.getElementsByTagName('button')[0].addEventListener('click', showText);
    </script>
</body>
</html>
