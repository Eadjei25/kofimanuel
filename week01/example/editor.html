<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./styles.css">
        <title>Story Editor</title>
	</head>
	<body>
		<h1>Story Editor</h1>
		<label for="name">Name of your story:<input type="text" name="story-name" id="name"></label>
		<div>
			<button type="button" onclick="loadStory()">Find and Edit it</button>
			<button type="button" onclick="saveStory()">Save it</button>
			<button type="button" onclick="displayStory()">Display it</button>
			<button type="button" onclick="deleteStory()">Delete it</button>
		</section>
		<label for="story">Type your story here:<textarea id="story" placeholder="write your amazing story inside here" rows="10"></textarea></label>
		<hr>
		<div id="display"></div>
		
	</body>
    <script src="./script.js"></script>
</html>
