<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Search</title>
  </head>
  <body>
    <form name="search" action="/search">
      <input name="searchInput" id="word" />
      <button type="submit">Search</button>
    </form>
    <script>
        //Accessing a form using the name attribute
        const form = document.forms.search;
        //Accessing the form control in the form using the elements property
        const [input, btn]= form.elements;
       
        form.addEventListener ('submit', (e)=> {
            alert(`You entered ${input.value}`);
            e.preventDefault();
        });
        input.value = 'Search Here';

        input.addEventListener('focus', function(){
        if (input.value==='Search Here') {
            input.value = '';
        }
        }, true);
        input.addEventListener('blur', function(){
        if(input.value === '') {
            input.value = 'Search Here';
        } }, false);


    </script>
  </body>
</html>
